<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Odin Project: Library</title>
    <link rel="stylesheet" href="src/styles/styles.css">
  </head>
  <body>
    <h1>THE ODDIN PROJECT: LIBRARY</h1>
    <div id="nav">
        <select name="isBookRead" id="isBookRead">
            <option value="allRead">All</option>
            <option value="toBeRead">To be Read</option>
            <option value="isRead">Read</option>
          </select>
          <select name="categories" id="categories">
              <option value="allCategories">All</option>
              <option value="fantasy">Fantasy</option>
              <option value="distopy">Distopy</option>
          </select>
          <button id="addBook" type="submit">+ Add Book</button>
    </div>
    <div id="modal">
        <div id="imgBook">
            <img id="outputImg">
            <input type="file" accept="image/*">
        </div>
        <div id="formBook">
            <form>
                <label for="series">Series:</label>
                <input type="text" name="series">
                <label for="title">Title:</label>
                <input type="text" name="title">
                <label for="pages">Pages:</label>
                <input type="number" name="pages">
                <p>Have you read?</p>
                <input type="button" id="yes" name="read">
                <label for="yes">Yes</label>
                <input type="button" id="no" name="read">
                <label for="no">No</label>
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                </div>
                <label for="review">Review:</label>
                <textarea name="review" rows="4" cols="50" placeholder="I think that..."></textarea>
            </form>
        </div>
    </div>
    <p id="numberOfBooks"></p>
    <div id="books">

    </div>
	<script src="src/scripts/scripts.js"></script>
  </body>
</html>
