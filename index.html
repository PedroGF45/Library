<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Odin Project: Library</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <h1>THE ODDIN PROJECT: LIBRARY</h1>
    <div id="nav">
        <select name="isBookRead" id="isBookReads">
            <option value="allRead">All</option>
            <option value="isRead">Read</option>
            <option value="isReading">Reading</option>
            <option value="toBeRead">To be Read</option>
          </select>
          <select name="categories" id="categories">
              <option value="allCategories">All</option>
              <option value="contemporary">Contemporary</option>
              <option value="fantasy">Fantasy</option>
              <option value="distopy">Distopy</option>
          </select>
          <button id="openModal" type="submit">+ Add Book</button>
    </div>
    <div id="modal" class="modal">
        <div id="addBookModal">
            <form action="" name="myform" id ="myform">
                <div id="imgBook">
                    <img id="outputImg">
                    <input type="file" id="inputImage" accept="image/*" required/>
                </div>
                <div id="formBook">
                    <label for="series">Series:</label>
                    <input id="inputSeries" type="text" class="inputform" value="" placeholder="The Grishaverse" name="series" required/><br />
                    <label for="title">Title:</label>
                    <input id="inputTitle" type="text" class="inputform" value="" placeholder="Throne of Glass" name="title" required/><br />
                    <label for="pages">Pages:</label>
                    <input id="inputPages" type="number" class="inputform" value="" placeholder="437" name="pages" required/><br />
                    <label for="categoriesForm">Category:</label>
                    <select name="categories" id="categoriesForm" class="inputform">
                        <option value="contemporary">Contemporary</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="distopy">Distopy</option>
                    </select><br />
                    <label for="statusForm">Status:</label>
                    <select name="status" id="statusForm" class="inputform">
                        <option value="Read">Read</option>
                        <option value="Reading">Currently Reading</option>
                        <option value="NotRead">To be Read</option>
                    </select>
                </div>
                <button id="addBooktoLibrary" type="submit">add book</button> 
            </form>           
        </div>
        <div id="reviewModal">
            <p id="reviewP">I review this book with</p>
            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
                <label for="review">Review:</label>
            </div>
            <textarea name="review" placeholder="I think that..."></textarea>
        </div>
    </div>
    <div id="books">
            
    </div>
	<script src="src/scripts/scripts.js"></script>
  </body>
</html>
